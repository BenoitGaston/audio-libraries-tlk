[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "itunes-tool-kit"
version = "0.0.1"
authors = [
  { name="Antoine Clais", email="antoine@math-clais.ovh" },
]
description = "A package to extract and manipulate data contained in iTunes Library xml files."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU GENERAL PUBLIC LICENSE License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/pypa/sampleproject"
Issues = "https://github.com/pypa/sampleproject/issues"