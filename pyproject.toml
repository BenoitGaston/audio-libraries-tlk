[build-system]
requires = ["pdm-backend"]
build-backend = "pdm.backend"

[tool.hatch.metadata]
allow-direct-references = true

[project]
name = "audio-libraries-tlk"
version = "0.0.1"
authors = [
  { name="Antoine Clais", email="antoine@math-clais.ovh" },
]

description = "A package to extract and manipulate data contained in a music library such as playlists or album cover artwork."

readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU GENERAL PUBLIC LICENSE License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/Sialcant/audio-libraries-tlk"
Issues = "https://github.com/Sialcant/audio-libraries-tlk/issues"

[tool.pytest.ini_options]
pythonpath = "src"

