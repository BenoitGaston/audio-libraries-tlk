[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "audio-libraries-tlk"
version = "0.0.1"
authors = [
  { name="Antoine Clais", email="antoine@math-clais.ovh" },
]
description = "A package to extract and manipulate data audio libaries data (playlists, cover artwork, etc)."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU GENERAL PUBLIC LICENSE License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/Sialcant/audio-libraries-tlk"
Issues = "https://github.com/Sialcant/audio-libraries-tlk/issues"

[tool.pytest.ini_options]
pythonpath = "src"

